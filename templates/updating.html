<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>


<nav class="navbar navbar-light bg-light">
<form class="form-inline" method="post" >
    <input class="form-control mr-sm-2" type="search" placeholder="Movie Name" aria-label="search" name="mn" value="{{movie['Title']}}"><br>
    <input class="form-control mr-sm-2" type="search" placeholder="Director" aria-label="search" name="di" value="{{movie['Director']}}"><br>
    <input class="form-control mr-sm-2" type="search" placeholder="Major Genre" aria-label="search" name="mg" value="{{movie['Major_Genre']}}"><br>
    <input class="form-control mr-sm-2" type="search" placeholder="US Gross" aria-label="search" name="ug" value={{movie['US_Gross']}}><br>
    <input class="form-control mr-sm-2" type="search" placeholder="Worldwide Gross" aria-label="search" name="wg" value={{movie['Worldwide_Gross']}}><br>
    <input class="form-control mr-sm-2" type="search" placeholder="Production Budget" aria-label="search" name="pb" value={{movie['Production_Budget']}}><br>
    <input class="form-control mr-sm-2" type="search" placeholder="Rotten Tomatoes_Rating" aria-label="search" name="rt" value={{movie['Rotten_Tomatoes_Rating']}}><br>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="submit">Update</button><br>
    <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='http://127.0.0.1:5000/update'" type="button">
        Back</button>

<!--
<button onclick="location.href='http://127.0.0.1:5000/Benji'" type="button">
        www.example.com</button>
-->

</form>
</nav>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
